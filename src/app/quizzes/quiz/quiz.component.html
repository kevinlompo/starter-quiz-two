<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
      {{quiz.name}}
    </h2>
  <span> Theme: {{quiz.theme}}
       <i *ngIf="themeByIcon[quiz.theme] !== undefined" [ngClass]="themeByIcon[quiz.theme]"></i>
  </span>
  <br>
  <span> <i *ngIf="quiz.creationDate !== undefined">Date de cr√©ation: {{quiz.creationDate}}</i></span><br>
  <span> <i *ngIf="quiz.questions !== undefined && quiz.questions.length !== 0">Nombre de questions: {{quiz.questions.length}}</i></span><br>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button type="button" class="button-card_2" (click)="deleteQuiz()">Delete</button>
</div>
